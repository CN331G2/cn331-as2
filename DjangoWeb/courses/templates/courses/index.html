{% extends 'courses/layout.html' %}
{% block body %}

<h1>Course List:</h1>
<ul>
    {% for course in courses %}
    <li><a href="{% url 'course' course.id %}">{{ course }}</a>
    {% if course.quota %}
    <button> available </button>
    {% else %}
    <button> not available </button>
    {% endif %}
    </li>
    {% empty %}
    <li>No courses.</li>

    {% endfor %}
</ul>
<a href="{% url 'index' %}">Back</a>
{% endblock %}
